language: python
python:
  - "3.6"
branches:
  only: master
install:
  - pip install awscli
  - pip install aws-sam-cli
script:
  - sam validate
  - sam package --template-file template.yaml --s3-bucket jobbie-store --output-template-file packaged.yaml
deploy:
  provider: script
  script: sam deploy --template-file packaged.yaml --stack-name jobbie-store-stack
  skip_cleanup: true
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
  role: $ROLE
  on:
    branch: master